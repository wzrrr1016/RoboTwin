render_freq: 0
episode_num: 5
use_seed: false
save_freq: 20
embodiment: [franka-panda,franka-panda,0.]
language_num: 100
domain_randomization:
  random_background: false
  cluttered_table: false
  clean_background_rate: 0.02
  random_head_camera_dis: 0
  random_table_height: 0.0
  random_light: false
  crazy_random_light_rate: 0.0
camera:
  head_camera_type: D435
  wrist_camera_type: D435
  collect_head_camera: true
  collect_wrist_camera: false
data_type:
  rgb: true
  third_view: true
  depth: true
  pointcloud: false
  observer: True
  endpose: true
  qpos: true
  mesh_segmentation: true
  actor_segmentation: true
pcd_down_sample_num: 1024
pcd_crop: true
save_path: ./data
clear_cache_freq: 5
collect_data: true
eval_video_log: true
zerograsp_config_path: /home/wangzhuoran/RoboTwin/task_config/zerograsp_configs/robotwin.yaml
